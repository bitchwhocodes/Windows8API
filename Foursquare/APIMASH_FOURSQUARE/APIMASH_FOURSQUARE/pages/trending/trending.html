<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>location</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="trending.css" rel="stylesheet" />
    <script src="trending.js"></script>
</head>
<body>
    <div class="trending fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Trending Venues</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
                  <p class="intro">Returns a list of venues near the current location with the most people currently checked in. Please see the documenation <a href="https://developer.foursquare.com/docs/venues/trending">here.</a>
</p>
            <div class="search">
                <h2>Trending Venues near Lng&Lat</h2>
                <input id="search_fld" class="search_field" type="text" />
                <button>Search</button>
                <p id="status"></p>
                <p id="position"></p>
                <h4>TRENDING LOCATIONS</h4>
                <ul></ul>
                <p id="msg">Retrieving Results</p>  
                
            </div>
              <div id="foursquare-template" data-win-control="WinJS.Binding.Template">
        <div>

            <!-- Displays the "picture" field. -->
           
            <div>
                <h4 data-win-bind="innerText: name"></h4>
                <h6 data-win-bind="innerText: location.address"></h6>
                <p data-win-bind="innerText: hereNow.count">Here Now:</p>
                

            </div>
        </div>
    </div>   
             
    
        

   <div id="venueListView" data-win-control="WinJS.UI.ListView" 
        data-win-options="{itemDataSource : FoursquareTrending.itemList.dataSource,itemTemplate: select('#foursquare-template'),layout: {type: WinJS.UI.GridLayout}}">
      </div>
     
 

        </section>
    </div>
</body>
</html>
