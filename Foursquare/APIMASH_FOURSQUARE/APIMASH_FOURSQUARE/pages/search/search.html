<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>search</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="search.css" rel="stylesheet" />
    <script src="search.js"></script>
</head>
<body>

    <div class="search fragment">
             <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Search Venues</span>
            </h1>
        </header>
          <section aria-label="Main content" role="main">
              <p class="intro">Returns a list of venues near the current location, optionally matching a search term. Please see the documenation <a href="https://developer.foursquare.com/docs/venues/search">here.</a>
</p>
            <div class="search">
                <h2>Search For Venues by Lon & Lat</h2>
                <input id="search_fld" class="search_field" type="text" />
                <button>Search</button>
                <p id="status"></p>
                <p id="position"></p>
                <h4>TRENDING LOCATIONS</h4>
                <ul></ul>
                <p id="msg">Retrieving Results</p>  
                
            </div>
              <div id="foursquare-template" data-win-control="WinJS.Binding.Template">
        <div>

            <!-- Displays the "picture" field. -->
           
            <div>
                <h4 data-win-bind="innerText: name"></h4>
                <h6 data-win-bind="innerText: location.address"></h6>
                <p data-win-bind="innerText: hereNow.count">Here Now:</p>
                

            </div>
        </div>
    </div>   
             
    
        

   <div id="searchListView" data-win-control="WinJS.UI.ListView" 
        data-win-options="{itemDataSource : FoursquareSearch.itemList.dataSource,itemTemplate: select('#foursquare-template'),layout: {type: WinJS.UI.GridLayout}}">
      </div>
     
 

        </section>
    </div>
</body>
</html>
